<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Crimson Text', serif;
        }
    </style>
</head>
<body>
<div class="site-section bg-light" id="contact-section" section="margin-top: 40px">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h2 class="text-black">Contact Me</h2>
            </div>
        </div>
        <div class="row mb-5">
            <div class="mb-4 mb-lg-0 col-md-6 col-lg-4">
                <p class="mb-0 font-weight-bold">Address</p>
                <p class="mb-4">203 Fake St. Mountain View, Washington, District of Columbia, USA
            </div>
            <div class="mb-4 mb-lg-0 col-md-6 col-lg-4">
                <p class="mb-0 font-weight-bold">Phone</p>
                <p class="mb-4"><a href="#">+1 234 567 8900</a></p>
            </div>
            <div class="mb-4 mb-lg-0 col-md-6 col-lg-4">
                <p class="mb-0 font-weight-bold">Email Address</p>
                <p class="mb-0"><a href="#"><span class="__cf_email__" data-cfemail="cbb2a4beb9aea6aaa2a78bafa4a6aaa2a5e5a8a4a6">[email&#160;protected]</span></a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 mb-5">
                <form action="#" method="post">
                    <div class="form-group row">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Email address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <textarea name="" id="" class="form-control" placeholder="Write your message." cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 mr-auto">
                            <input type="submit" class="btn btn-block btn-primary text-white py-2 px-5" value="Send Message">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../script1.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
